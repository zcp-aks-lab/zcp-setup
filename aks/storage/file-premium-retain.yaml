kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: file-premium-retain
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
  - mfsymlinks
  - nobrl
  - cache=none
parameters:
  skuName: Premium_LRS
allowVolumeExpansion: true
reclaimPolicy: Retain
