# Prject name ex) ski-biok, skn-ers
CLUSTER_CODE=sk-aks
# Environment profile ex) dev, prod
PROFILE=dev
# Azure Resource Zone
LOCATION=koreacentral

VNET_ADDRESS=10.10.0.0/16
SUBNET_ADDRESS=10.10.1.0/24

# Resource Group ex) cloudzcp-${CLUSTER_CODE}-${PROFILE}
RESOURCE_GROUP=cloudzcp-${CLUSTER_CODE}-${PROFILE}
# Virtual Network Name ex) vnet-${CLUSTER_CODE}
VIRTUAL_NETWORK_NAME=vnet-${CLUSTER_CODE}
# Subnet Name ex) subnet-${CLUSTER_CODE}-${PROFILE}
SUBNET_NAME=subnet-${CLUSTER_CODE}-${PROFILE}

SERVICE_PRINCIPAL_NAME=sp-cloudzcp-${CLUSTER_CODE}

NETWORK_SECURITY_GROUP_NAME=nsg-${CLUSTER_CODE}-${PROFILE}

# AKS Cluster
CLUSTER_NAME=cloudzcp-${CLUSTER_CODE}-${PROFILE}

POD_CIDR=172.29.0.0/16
SERVICE_CIDR=172.21.0.0/16
DNS_SERVICE_IP=172.21.0.10

ADMIN_USERNAME=cloudzcp-admin
KUBERNETES_VERSION=1.15.7

# NODE POOL
DEFAULT_NODEPOOL_NAME=w8x16
WORKER_NODEPOOL_NAME=w8x16v1157
WORKER_NODE_SIZE=Standard_F8s
WORKER_NODE_COUNT=3

MANAGEMENT_NODEPOOL_NAME=management
MANAGEMENT_NODE_SIZE=Standard_F8
MANAGEMENT_NODE_COUNT=2

LOGGING_NODEPOOL_NAME=logging
LOGGING_NODE_SIZE=Standard_D4_v3
LOGGING_NODE_COUNT=3

EDGE_NODEPOOL_NAME=
EDGE_NODE_SIZE=Standard_B2s
EDGE_NODE_COUNT=2

# Storage Account
STORAGE_ACCOUNT_NAME=st$(echo $CLUSTER_CODE | sed 's/-//g')${PROFILE}
CLUSTER_RESOURCE_GROUP=MC_${RESOURCE_GROUP}_${CLUSTER_NAME}_${LOCATION}

# Blob Conatiner (Object Storage)
STORAGE_ACCOUNT_KEY=$(az storage account keys list --account-name ${STORAGE_ACCOUNT_NAME} --resource-group ${CLUSTER_RESOURCE_GROUP} | jq .[0].value)
BLOB_CONTAINER_NAME=${CLUSTER_CODE}-registry
